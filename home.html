<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desguaces Andorra</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/bootstrap.css'>
    <script src='bootstrap/bootstrap.js'></script>
</head>

<style>
    .border-none{
        border: none;
    }

    .border-bottom-gray{
        border-bottom: 1px solid #dfe1e3;
    }

    .h-6{height: 6vh;}

    .h-10{height: 10vh;}

    .h-20{height: 20vh;}

    .h-30{height: 30vh;}

    .h-40{height: 40vh;}

</style>

<body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="row d-flex align-items-center bg-light">
            <div class="col-2 d-flex justify-content-start">
                <a class="btn" style="background-color: #b8bcbf; color: #fff;" data-bs-toggle="collapse"
                    href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        class="bi bi-three-dots" viewBox="0 0 14 14">
                        <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
                    </svg>
                </a>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="fs-6 mb-0">Desguaces Andorra</p>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <div class="rounded-circle border d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <img src="resouces/perfil.svg" alt="Icono perfil" height="20"
                        class="img-fluid" />
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <div class="rounded-circle border d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <img src="resouces/carrito.svg" alt="Carrito" height="20"
                        class="img-fluid" />
                </div>
            </div>
        </div>

        <!-- Navegador (Search) -->
        <div class="row">
            <div class="d-flex justify-content-start align-items-center border-bottom-gray h-6">
                <button class="btn"><img src="./resouces/lupa.svg" alt=""></button>
                <input class="border-none" type="text" placeholder="Search">
            </div>
        </div>


    </div>

</body>

</html>
